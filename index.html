<html>
<head>
    <meta charset="UTF-8"> 
    <title>anno1337.com - 1337 strats</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <h1>STRÆTS</h1>
    <header>
        <nav id="navbar-map" class="container">
            <button id="cache" class="button-map active" onClick="onClickMap(event)">CACHE</button>
            <button id="cobble" class="button-map" onClick="onClickMap(event)">COBBLE</button>
            <button id="mirage" class="button-map" onClick="onClickMap(event)">MIRAGE</button>
            <button id="nuke" class="button-map" onClick="onClickMap(event)">NUKE</button>
            <button id="overpass" class="button-map" onClick="onClickMap(event)">OVERPASS</button>
            <button id="train" class="button-map" onClick="onClickMap(event)">TRAIN</button>
        </nav>
        <nav id="navbar-location" class="container">
            <button id="all-locations" class="button-location active" onClick="onClick(event)">ALL</button>
            <button id="a-site" class="button-location" onClick="onClick(event)">A-SITE</button>
            <button id="b-site" class="button-location" onClick="onClick(event)">B-SITE</button>
            <button id="mid" class="button-location" onClick="onClick(event)">MID</button>
        </nav>
        <nav id="navbar-type" class="container">
            <button id="all-types" class="button-type active" onClick="onClick(event)">All</button>
            <button id="smoke" class="button-type" onClick="onClick(event)">Smokes</button>
            <button id="nade" class="button-type" onClick="onClick(event)">Nades</button>
            <button id="molotov" class="button-type" onClick="onClick(event)">Molotovs</button>
            <button id="flash" class="button-type" onClick="onClick(event)">Flashes</button>
        </nav>
    </header>
    <main class="container">
        <img data-map="cache" data-location="b-site" data-type="smoke" class="item" src="./images/cache/smoke-1.jpg" alt="Shallow lower"/>
        <img data-map="cache" data-location="a-site" data-type="smoke" class="item" src="./images/cache/smoke-3.jpg" alt="A main re-smoke mid round"/>
        <img data-map="cache" data-location="a-site" data-type="smoke" class="item" src="./images/cache/smoke-4.jpg" alt="Mellom truck og rød kontainer (WALK THROW)"/>
        <img data-map="cache" data-location="a-site" data-type="smoke" class="item" src="./images/cache/smoke-2.jpg" alt="A main tidlig"/>
        <img data-map="cache" data-location="mid" data-type="smoke" class="item" src="./images/cache/smoke-5.jpg" alt="Mid smoke part 1"/>
        <img data-map="cache" data-location="mid" data-type="smoke" class="item" src="./images/cache/smoke-6.jpg" alt="Mid smoke part 2"/>
    </main>
<body>
</html>
